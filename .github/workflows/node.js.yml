name: Publish a package
on:
  pull_request:
    types: [opened]
    branches: [main]
jobs:
  run-build-test-lint-publish-package:
    if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1

      - name: Build
        run: |
          npm echo ${GITHUB_REF#refs/heads/}

      - name: Test
        run: |
          npm echo ${GITHUB_REF#refs/heads/}t

      - name: Lint
        run: |
          npm echo ${GITHUB_REF#refs/heads/}

      - name: Sonarqube Report
        run: |
          npm echo ${GITHUB_REF#refs/heads/}
