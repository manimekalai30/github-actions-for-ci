name: A workflow for Node CI&CD

on:
  pull_request:
    types: [opened,closed]
  push:
    branches-ignore:
      - master
      - dev
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: 'Automated Version'
        if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.base.ref == 'main'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          tag-prefix:  'staging-' # If we to append prefix we can add
          target-branch: 'manimekalai30-patch-2'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

      - name: 'Print Version'
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.base.ref == 'main'
        run: |
          echo ${{ steps.version-bump.outputs.newTag }}
