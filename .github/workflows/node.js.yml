name: A workflow for Node CI&CD

on:
  pull_request:
    types: [closed,opened]
  push:
    branches-ignore:
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Build Application
        run: |
          echo ${GITHUB_REF#refs/heads/}
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Test Application
        run: |
          echo ${GITHUB_REF#refs/heads/}
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Test lint
        run: |
          echo ${GITHUB_REF#refs/heads/}
  deploy-to-stage:
    if: github.event_name == 'pull_request' && ${{ github.event.pull_request.base.ref }} == 'main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
    steps:
      - uses: actions/checkout@v1
      - name: Deploy Staging
        run: |
          echo ${GITHUB_REF#refs/heads/}
  deploy-to-live:
    if: github.event_name == 'pull_request' && ${{ github.event.pull_request.base.ref }} == 'main' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
    steps:
      - uses: actions/checkout@v1
      - name: Deploy Staging
        run: |
          echo ${GITHUB_REF#refs/heads/}
