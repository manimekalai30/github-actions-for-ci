name: Publish a package
on:
  pull_request:
    types: [opened,closed]
jobs:
  run-build-test-lint-publish-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Get PR Number
        run: |
          echo ${{ github.event.number }}
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.event.number }} # Get version from package.json
          release_name: Release ${{ github.event.number }}
          body: | # Changes or features in the corresponding release
            Package initial release 
          draft: false
          prerelease: false # 
