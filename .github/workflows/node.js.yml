name: Publish a package
on:
  pull_request:
    types: [opened]
    branches: [main]
     # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0 ect.,,
jobs:
  run-build-test-lint-publish-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1

      - name: Build
        run: |
          echo ${GITHUB_REF#refs/heads/}
          
      - name: Get version 
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        
        # Deploy into stage Env if pull request merged in dev branch
      - if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.base.ref == 'master'
        name: Deploye stage
        run: |
          echo ${GITHUB_REF#refs/heads/}
        # Deploy into live Env if pull request merged in master branch
      - if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.base.ref == 'main'
        name: Deploye live
        run: |
          echo ${GITHUB_REF#refs/heads/}
