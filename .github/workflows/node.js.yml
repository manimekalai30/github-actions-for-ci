name: A workflow for Node CI&CD

on:
  pull_request:
    types: [opened,closed]
  push:
    branches-ignore:
      - master
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
        node-version: [12.x]
    steps:
      - name: Test Application
        run: echo ${GITHUB_REF#refs/heads/}
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
        node-version: [12.x]
    steps:
      - name: Test lint        
        run: echo ${GITHUB_REF#refs/heads/}

          
  deploy-to-stage:
    if: github.event_name == 'pull_request'  && github.event.action == 'merged' && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
    steps:
      - name: Deploy Live
        run: echo ${GITHUB_REF#refs/heads/}
  deploy-to-live:
    if: github.event_name == 'pull_request'  && github.event.action == 'merged' && github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04]
    steps:
      - name: Deploy Live
        run: echo ${GITHUB_REF#refs/heads/}
