name: A workflow for Node CI&CD

on:
  pull_request:
    types: [opened,closed]
  push:
    branches-ignore:
      - master
      - dev
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
        - uses: actions/checkout@v1
        - if: github.event_name == 'pull_request' && github.event.action == 'open' && github.event.pull_request.base.ref == 'main'
        - name: Cache node modules
          uses: actions/cache@v2
          with:
            # npm cache files are stored in `~/.npm` on ubuntu-latest
            path: ~/.npm
            key: ${{ runner.os }}-build-cache-node-modules
            restore-keys: |
              ${{ runner.os }}-build-cache-node-modules

        - name: Install Dependencies
          run: |
            npm ci

        - name: Build
          run: |
            echo ${GITHUB_REF#refs/heads/}

        - name: Test
          run: |
            echo ${GITHUB_REF#refs/heads/}

        - name: Lint
          run: |
            echo ${GITHUB_REF#refs/heads/}
        - if: github.event_name == 'pull_request' && github.event.action == 'open' && github.event.pull_request.base.ref == 'main'
        - name: 'Automated Version'
          id: version-bump
          uses: 'phips28/gh-action-bump-version@master'
          with:
            tag-prefix:  'staging-' # If we to append prefix we can add
            target-branch: 'manimekalai30-patch-2'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

  #       - if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.base.ref == 'main'
        - name: 'Print Version'
          run: |
            echo ${{ steps.version-bump.outputs.newTag }}
